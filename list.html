<!DOCTYPE html>
<html>
<head>
  <title>List-Task</title>
  <style>
    .box {
      border: 1px solid gray;
      padding: 15px;
      width: 250px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

<h2>List-Task</h2>

<div class="box">
  <p>Lists can be nested (list inside list):</p>
  <ul>
    <li>Coffee</li>
    <li>Tea
      <ul>
        <li>Black tea</li>
        <li>Green tea</li>
      </ul>
    </li>
    <li>Milk</li>
  </ul>
</div>

</body>
</html>
